<app-spinner *ngIf="spinner"></app-spinner>

<div class="sticky-top bg-white p-4">
  <div mat-dialog-title class="float-end" mat-dialog-close (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i></div>
<h1 mat-dialog-title class="title text-center fw-bold mb-0" style="color: #13357b;">Add Payment</h1>
<!-- <div class="line"></div> -->
</div>
<div>
   <div class="form  p-4">
    <form [formGroup]="PaymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="example-full-width projectdate" appearance="outline">
          <mat-label >Received Date</mat-label>
              <input  matInput  [matDatepicker]="startdatepicker" [min]="minDate" [max]="todayDate"
              formControlName="recievedDate"  placeholder="DD-MM-YYYY" >
              <mat-datepicker-toggle matSuffix [for]="startdatepicker"
                (click)="startdatepicker.open()"></mat-datepicker-toggle>
              <mat-datepicker #startdatepicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width addproject" appearance="outline">
            <mat-label>Total Amount</mat-label>
            <input matInput placeholder="Enter total Amount" type="number" formControlName="totalAmount">
          </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width addproject" appearance="outline">
          <mat-label>Transaction Number</mat-label>
          <input matInput placeholder="Enter transaction number" formControlName="transactionNumber">
        </mat-form-field>
  </div>
        <div class="form-group text-center">
            <button class="btn modalbtn" [disabled]="PaymentForm.invalid">Submit</button>
        </div>
    </form>
   </div>
</div>

<app-spinner *ngIf="spinner"></app-spinner>

<div class="sticky-top bg-white p-4">
  <div mat-dialog-title class="float-end" mat-dialog-close (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i></div>
<h1 mat-dialog-title class="title text-center fw-bold mb-0" style="color: #13357b;">Edit User</h1>
<!-- <div class="userline"></div> -->
</div>
<div>
   <div class="form  p-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Enter full name" formControlName="fullName">
              </mat-form-field>
        </div>
        <div class="form-group mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email ID</mat-label>
                <input matInput placeholder="Enter full name" formControlName="email">
                <mat-error *ngIf="this.userForm.get('email')?.invalid && this.userForm.get('email')?.touched">
                  Email address must include testyantra.in or testyantra.com
              </mat-error>
              </mat-form-field>
        </div>
        <div class="form-group mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Employee ID</mat-label>
                <input matInput placeholder="Enter full name" formControlName="employeeId">
              </mat-form-field>
        </div>
        <div class="form-group ">
            <mat-form-field appearance="fill" appearance="outline">
                <mat-label>Select Role</mat-label>
                <mat-select disableRipple formControlName="role">
                  <mat-option value="Admin">Admin</mat-option>
                  <mat-option value="Manager">Manager</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="form-group text-center">
            <button class="btn modalbtn" [disabled]="userForm.invalid">Submit</button>
        </div>
    </form>
   </div>
</div>

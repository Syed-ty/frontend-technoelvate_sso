<app-spinner *ngIf="spinner"></app-spinner>
<div class="sticky-top bg-white p-4">
  <div mat-dialog-title class="float-end" mat-dialog-close (click)="cancel()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <h1 mat-dialog-title class="title text-center fw-bold mb-0" style="color: #13357b">
    Add Invoice
  </h1>
</div>
<div>
  <div class="form p-4">
    <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="example-full-width addproject" appearance="outline">
          <mat-label>Invoice Number</mat-label>
          <input matInput placeholder="Enter the invoice number" formControlName="invoiceNumber"
            (input)="inputData($event)" />
        </mat-form-field>
        <p *ngIf="inputValueNo" style="color: red;">Invoice Number Already Added</p>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width projectdate" appearance="outline">
          <mat-label>Invoice Date</mat-label>
          <input matInput [min]="minDate" [matDatepicker]="startdatepicker" [max]="todayDate"
            formControlName="invoiceDate" placeholder="DD-MM-YYYY" />
          <mat-datepicker-toggle matSuffix [for]="startdatepicker" (click)="startdatepicker.open()">
          </mat-datepicker-toggle>
          <mat-datepicker #startdatepicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Select the MileStone</mat-label>
          <mat-select placeholder="Select the MileStone" disableRipple formControlName="selectedMileStone">
            <mat-option *ngFor="let data of SelectMileStone" [value]="data">
              {{data}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width addproject" appearance="outline">
          <mat-label>Payment term</mat-label>
          <input matInput placeholder="Enter payment term" formControlName="paymentterm" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width addproject" appearance="outline">
          <mat-label>Invoice Amount</mat-label>
          <input matInput placeholder="Enter the invoice amount" type="number" formControlName="invoiceAmount" />
        </mat-form-field>
      </div>

      <div class="form-group text-center">
        <button class="btn modalbtn" [disabled]="invoiceForm.invalid || inputValueNo">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

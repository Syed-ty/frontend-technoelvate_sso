<app-spinner *ngIf="spinner"></app-spinner>
<div >
<div class="container-fluid mt-4 mb-4">
  <form [formGroup]="invoiceForm" >
  <div class="row mt-4">
    <div class="col-sm-12">
      <div class="invoice-details">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3">
            <div class="card p-2" style="background: #EAE7FA;" *ngIf="benchEvent" >
              <div class="d-flex align-items-center">
                <i class="fa fa-money" aria-hidden="true"></i>
                <h3 class="mb-0 ms-3">Bench Hiring</h3>
               </div>
               <div>
                <a mat-list-item class="border-white"  [routerLink]="['/dashboard/user-management']" [routerLinkActive]="['active']" (keydown.escape)="$event.stopPropagation()">
                  <span class="icon">
                      <img src="../../../assets/images/usermanagement.png" style="width:30px;height: 30px;">
                  </span>
              </a>

            </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3" *ngIf="marketEvent">
            <div class="card p-2" style="background-color: #D8E1E7;">
              <div class="d-flex align-items-center" >
                <i class="fa fa-money" aria-hidden="true"></i>
                <h3 class="mb-0 ms-3">Market Hiring</h3>
               </div>
               <div >
                <a mat-list-item class="border-white"  [routerLink]="['/dashboard/user-management']" [routerLinkActive]="['active']" (keydown.escape)="$event.stopPropagation()">
                  <span class="icon">
                      <img src="../../../assets/images/usermanagement.png" style="width:30px;height: 30px;">
                  </span>
              </a>
            </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3" *ngIf="resourceEvent">
            <div class="card p-2" style="background-color: #DFF6F1;">
              <div class="d-flex align-items-center">
                <i class="fa fa-money" aria-hidden="true"></i>
                <h3 class="mb-0 ms-3">Resource Pool</h3>
               </div>
               <div >
                <a mat-list-item class="border-white"  [routerLink]="['/dashboard/user-management']" [routerLinkActive]="['active']" (keydown.escape)="$event.stopPropagation()">
                  <span class="icon">
                      <img src="../../../assets/images/usermanagement.png" style="width:30px;height: 30px;">
                  </span>
              </a>
               </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3" *ngIf="ManagementEvent">
            <div class="card p-2" style="background-color: #EFEBE0;">
              <div class="d-flex align-items-center">
                <i class="fa fa-money" aria-hidden="true"></i>
                <h3 class="mb-0 ms-3">Management System</h3>
               </div>
               <div >
                <a mat-list-item class="border-white"  [routerLink]="['/dashboard/user-management']" [routerLinkActive]="['active']" (keydown.escape)="$event.stopPropagation()">
                  <span class="icon">
                      <img src="../../../assets/images/usermanagement.png" style="width:30px;height: 30px;">
                  </span>
              </a>               </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3" *ngIf="psSystemEvent">
            <div class="card p-2" style="background-color: #F7D6D0;">
              <div class="d-flex align-items-center">
                <i class="fa fa-money" aria-hidden="true"></i>
                <h3 class="mb-0 ms-3">PS</h3>
               </div>
               <div >
                <a mat-list-item class="border-white"  [routerLink]="['/dashboard/user-management']" [routerLinkActive]="['active']" (keydown.escape)="$event.stopPropagation()">
                  <span class="icon">
                      <img src="../../../assets/images/usermanagement.png" style="width:30px;height: 30px;">
                  </span>
              </a>               </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 mb-3" *ngIf="ClientEvent">
            <div class="card p-2" style="background-color: #EAE6F0;">
              <div class="d-flex align-items-center">
                <i class="fa fa-money" aria-hidden="true"></i>
                <h3 class="mb-0 ms-3">
                  Client on Board
                 </h3>
               </div>
               <div >
                <a mat-list-item class="border-white"  [routerLink]="['/dashboard/user-management']" [routerLinkActive]="['active']" (keydown.escape)="$event.stopPropagation()">
                  <span class="icon">
                      <img src="../../../assets/images/usermanagement.png" style="width:30px;height: 30px;">
                  </span>
              </a>               </div>
            </div>
          </div>


  </div>
</div>
</div>
</div>
</form>
</div>
</div>

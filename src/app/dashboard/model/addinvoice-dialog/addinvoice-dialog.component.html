<h1 mat-dialog-title class="title text-center fw-bold mb-0" style="color: #13357b;">Add Invoice</h1>

</div>
<div>
   <div class="form  p-4">
    <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <mat-form-field class="example-full-width addproject" appearance="outline">
                <mat-label>Invoice Number</mat-label>
                <input matInput placeholder="Enter the invoice number" formControlName="invoiceNumber">
              </mat-form-field>
        </div>

          <div class="form-group">
            <mat-form-field class="example-full-width projectdate" appearance="outline">
              <mat-label >Invoice Date</mat-label>
                  <input  matInput [min]="minDate"  [matDatepicker]="startdatepicker" [max]="todayDate"
                     formControlName="invoiceDate"  placeholder="DD-MM-YYYY">
                  <mat-datepicker-toggle matSuffix [for]="startdatepicker"
                    (click)="startdatepicker.open()"></mat-datepicker-toggle>
                  <mat-datepicker #startdatepicker></mat-datepicker>
            </mat-form-field>
          </div>
         <div class="form-group">
            <mat-form-field class="example-full-width addproject" appearance="outline">
                <mat-label>Payment term</mat-label>
                <input matInput placeholder="Enter paymentterm" formControlName="paymentterm">
              </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width addproject" appearance="outline">
                <mat-label>Invoice Amount</mat-label>
                <input matInput placeholder="Enter the invoice amount" type="number" formControlName="invoiceAmount">
              </mat-form-field>
        </div>

            <button class="btn modalbtn" [disabled]="invoiceForm.invalid">Submit</button>

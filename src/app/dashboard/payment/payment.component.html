<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <div class="card mt-3">
            <div class="form-groups">
              <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
                [(ngModel)]="searchText" placeholder="Enter text to search" 
                autofocus>
                <div class="position-absolute search">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <!-- <ul class="list-group list-group-flush d-none">
              <li class="list-group-item" *ngFor="let c of characters | filter: searchText" >
                {{c}}
              </li>
            </ul> -->
          </div>
        <div class="d-flex">
          <button class="btn" (click)="openDialog()"><i class="fa fa-plus" aria-hidden="true"></i> Add Payment</button>
        </div>
    </div>
        <div class="mat-elevation-z8 mt-3">
            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="ProjectName">
                <th mat-header-cell *matHeaderCellDef> Project Name </th>
                <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="ClientName">
                <th mat-header-cell *matHeaderCellDef> Client Name </th>
                <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="ReceivedDate">
                <th mat-header-cell *matHeaderCellDef> Received Date </th>
                <td mat-cell *matCellDef="let element"> {{element.recievedDate}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="TotalAmount">
                <th mat-header-cell *matHeaderCellDef> Total Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" style="width: 10%;">
                  <span>
                    <button class="actionbtn" (click)="editDialog(element)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
               <button class="actionbtn" (click)="deletePayment(element._id)"><i class="fa fa-trash text-danger" aria-hidden="true"></i></button>
                  </span>
                </td>
              
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
